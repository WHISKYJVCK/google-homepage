<head>
    <title>Google Home Page</title>
    <style>
        body {
            font-family: arial, sans-serif;
            color: #5f6368
        }

        a {
            color: #1a0dab;
            text-decoration: none;
        }

        .search {
            text-align: -webkit-center;
            font-size: 13px;
        }

        .logo {
            padding-top: 109px;
        }

        .searchbar {
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            width: 582px;
            height: 44px;
            margin-top: 25px;
            margin-bottom: 25px;
            box-shadow: none;
        }

        .searchbutton {
            -webkit-appearance: none;
            padding: 0 16px;
            margin: 11px 4px;
            background-color: #F2F2F2;
            border-radius: 2px;
            font-size: 14px;
            line-height: 27px;
            height: 36px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-size: 13px;
        }

        ul.footer {
            background-color: #F2F2F2;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        li.left {
            float: left;
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.right {
            float: right;
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <ul>
            <li class="left">About</li>
            <li class="left">Store</li>
            <li class="right">Images</li>
            <li class="right">Gmail</li>
        </ul>
    </header>
    <div class="search"><img class="logo"
            src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png alt="Google logo">
        <form>
            <input class="searchbar" type="text" name="search"><br>
            <input class="searchbutton" type="submit" value="Google Search">
            <input class="searchbutton" type="submit" value="I'm Feeling Lucky">
        </form>
        <p><a href="">See what the world searched for in 2019</a></p>
        <br>
        <p>Google offered in: <a href="">Fran√ßais</a></p>
    </div>
    <footer>
        <ul class="footer">
            <li class="left">Advertising</li>
            <li class="left">Business</li>
            <li class="left">How Search works</li>
            <li class="right">Settings</li>
            <li class="right">Terms</li>
            <li class="right">Privacy</li>
        </ul>
    </footer>
</body>
